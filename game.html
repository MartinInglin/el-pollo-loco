<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/game.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/chicken_small.class.js"></script>
    <script src="./models/chicken_small-flying.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/bottle-throwable.class.js"></script>
    <script src="./models/scripts/script.class.js"></script>
    <script src="./models/scripts/script-level-1/script-level1.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/collision.class.js"></script>
    <script src="./models/rectangle-character.class.js"></script>
    <script src="./models/rectangle-enemies.class.js"></script>
    <script src="./models/rectangle-coins.js"></script>
    <script src="./models/rectangle-bottle.class.js"></script>
    <script src="./models/rectangle-bottle-throwable.class.js"></script>
    <script src="./models/statusbars.class.js"></script>
    <script src="./models/statusbar-health-character.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-bottles.class.js"></script>
    <script src="./models/statusbar-health-endboss.js"></script>

</head>
<body onload="init()">
    <h1>El Pollo Loco</h1>

    <canvas width="720px" height="480px" id="canvas">

    </canvas>

  <!-- Modal You Win -->
  <div class="modal fade" id="staticBackdropYouWin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">You WIN!!!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="img/9_intro_outro_screens/game_over/bon_appetit.png" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="goToMenu()">Back to Menu</button>
          <button type="button" class="btn btn-primary" onclick="refreshPage()">Play Again</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal GameOver -->
    <div class="modal fade" id="staticBackdropGameOver" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropGameOver" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Game Over!!!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="goToMenu()">Back to Menu</button>
              <button type="button" class="btn btn-primary" onclick="refreshPage()">Play Again</button>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdropGameOver">
        Launch static backdrop modal
      </button>
      
</body>
</html>
