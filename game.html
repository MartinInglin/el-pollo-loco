<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/game.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/chicken_small.class.js"></script>
    <script src="./models/chicken_small-flying.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/bottle-throwable.class.js"></script>
    <script src="./models/scripts/script.class.js"></script>
    <script src="./models/scripts/script-level-1/script-level1.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/collision.class.js"></script>
    <script src="./models/rectangle-character.class.js"></script>
    <script src="./models/rectangle-enemies.class.js"></script>
    <script src="./models/rectangle-coins.js"></script>
    <script src="./models/rectangle-bottle.class.js"></script>
    <script src="./models/rectangle-bottle-throwable.class.js"></script>
    <script src="./models/rectangle-endboss.class.js"></script>
    <script src="./models/statusbars.class.js"></script>
    <script src="./models/statusbar-health-character.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-bottles.class.js"></script>
    <script src="./models/statusbar-health-endboss.js"></script>
    <script src="./models/audio-control-class.js"></script>
  </head>

  <body onload="init()" id="body">
    <h1 class="title">El Pollo Loco</h1>
    <div class="canvas-container" id="container">
      <canvas width="720px" height="480px" id="canvas" class="canvas"> </canvas>
      <div class="menubar">
        <button type="button" class="btn btn-primary" onclick="toggleImageMute(); world.audioControl.toggleMute()">
          <img id="volumeImage" src="img/icons/volume.svg" alt="" />
        </button>
        <button type="button" class="btn btn-primary" onclick="refreshPage()">
          <img src="img/icons/refresh.svg" alt="" />
        </button>
        <button type="button" class="btn btn-primary" onclick="goToMenu()">Finish</button>
      </div>
      <div class="controls-media">
        <div class="left-right">
          <img id="touchButtonLeft" src="img/icons/left.png" alt="" />
          <img id="touchButtonRight" src="img/icons/right.png" alt="" />
        </div>
        <div class="jump-throw">
          <img id="touchButtonJump" src="img/icons/up.png" alt="" />
          <img id="touchButtonThrowBottle" src="img/icons/throw-bottle.png" alt="" />
        </div>
      </div>
    </div>

    <!-- Modal You Win -->
    <div
      class="modal fade"
      id="staticBackdropYouWin"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">You WIN!!!</h1>
          </div>
          <div class="modal-body">
            <img src="img/9_intro_outro_screens/game_over/bon_appetit.png" alt="" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="goToMenu()">
              Back to Menu
            </button>
            <button type="button" class="btn btn-primary" onclick="refreshPage()">Play Again</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal GameOver -->
    <div
      class="modal fade"
      id="staticBackdropGameOver"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropGameOver"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Game Over!!!</h1>
          </div>
          <div class="modal-body">
            <img src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="goToMenu()">
              Back to Menu
            </button>
            <button type="button" class="btn btn-primary" onclick="refreshPage()">Play Again</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Settings -->
    <div
      class="modal fade"
      id="modalSettings"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modalSettings"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="staticBackdropLabel">Settings</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h3 class="modal-title fs-5" id="staticBackdropLabel">Controls</h3>
            <div class="container text-center">
              <div class="row">
                <div class="col">Move forward</div>
                <div class="col">Arrow right</div>
              </div>
              <div class="row">
                <div class="col">Move backward</div>
                <div class="col">Arrow left</div>
              </div>
              <div class="row">
                <div class="col">Jump</div>
                <div class="col">Arrow up</div>
              </div>
              <div class="row">
                <div class="col">Throw a bottle</div>
                <div class="col">Space</div>
              </div>
            </div>
          </div>
          <div class="modal-body">
            <h3 class="modal-title fs-5" id="staticBackdropLabel">Music</h3>
            <div class="container text-center">
              <div class="row">
                <div class="col">Volume</div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="volumeMusic" id="volumeMusic0" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="volumeMusic" id="volumeMusic1" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="volumeMusic" id="volumeMusic2" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="volumeMusic" id="volumeMusic3" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="volumeMusic" id="volumeMusic4" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-body">
            <h3 class="modal-title fs-5" id="staticBackdropLabel">Effects</h3>
            <div class="container text-center">
              <div class="row">
                <div class="col">Volume</div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="volumeEffects" id="volumeEffects0" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="volumeEffects" id="volumeEffects1" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="volumeEffects" id="volumeEffects2" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="volumeEffects" id="volumeEffects3" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="volumeEffects" id="volumeEffects4" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Got it, let's play!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
